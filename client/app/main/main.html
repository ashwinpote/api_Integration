<!-- <navbar></navbar> -->
<header class="hero-unit" id="banner">
    <div class="container">
        <h4>API Integration</h4>
    </div>
</header>
<br>
<br>
<div class="container">
    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <form role="form">
                <div class="form-inline">
                    <!--  <div class="form-group">
                        <input class="form-control" id="inputdefault" type="text" placeholder="Enter text here">
                    </div>-->
                    <div class="form-group">
                        <select class="form-control" id="sel1" ng-model="optionValue" ng-change="onChanged()">
                            <option selected value="">Select api</option>
                            <option value="Google+">Google+</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Youtube">Youtube</option>
                        </select>
                    </div>
                    <!--  <button type="button" class="btn btn-primary">+</button>-->
                    <br>
                    <br>
                    <div class="input-group" ng-show="showInputControls">
                        <input type="text" class="form-control" id="search" ng-model="trends" />
                        <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" id="btn-search" ng-click="search()">Search</button>
                            </span>
                    </div>
                    <br>
                    <br>
                    <div id="res">
                        <div id="search-res">
                             <ul id="timeline">
                                <li ng-repeat="res in result | emptycheckTitle" class="col-md-3 col-lg-3">
                                    <span class="text">{{res.desp}}</span>
                                    <span class="title title_data">{{res.title}}</span>
                                    <span class="title title_data"><a ng-href={{res.url}}>{{res.url}}</a></span>
                                    <i class="fa fa-times-circle close_btn" ng-click="removeField($index)"></i>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
