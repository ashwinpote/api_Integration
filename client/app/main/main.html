<!-- <navbar></navbar> -->
<header class="hero-unit" id="banner">
    <div class="container">
        <h4>API Integration</h4>
    </div>
</header>
<br>
<br>
<div class="container">
    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <form role="form">
                <div class="form-inline">
                    <div class="form-group">
                        <input class="form-control" id="inputdefault" type="text" placeholder="Enter text here">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="sel1">
                            <option selected value="">Select api</option>
                            <option value="Google+">Google+</option>
                            <option value="Twitter">Twitter</option>
                            <option value="Facebook">Facebook</option>
                            <option value="Youtube">Youtubeeee</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary">+</button>
                    <br>
                    <br>
                    <div id="res">
                        <div class="input-group">
                            <input type="text" class="form-control" id="search" ng-model="trends" />
                            <span class="input-group-btn">
            <button class="btn btn-primary" type="button" id="btn-search" ng-click="search()">Search</button>
        </span>
                        </div>
                        <div id="search-res">
                            <ul id="timeline">
                                <li ng-repeat="res in result">
                                    <img class="thumbnail" src="{{res.user.profile_image_url}}" />
                                    <span class="content">
                <span class="author">{{res.user.name}}</span>
                                    <span class="text">{{res.desp}}</span>
                                    </span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
