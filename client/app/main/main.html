<header class="hero-unit" id="banner">
    <div class="container">
        <h4>API Integration</h4>
    </div>
</header>
<br>
<br>
<div class="container">
    <!-- Page Header -->
    <div class="row">
        <div class="col-lg-12">
            <form role="form">
                <div class="form-inline">
                    <div class="col-md-2 col-lg-2 col-sm-12 col-xs-12">
                        <div class="form-group">
                            <select class="form-control" id="sel1" ng-model="optionValue" ng-change="onChanged()">
                                <option selected value="">Select Social Sites</option>
                                <option value="Google+">Google+</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Facebook">Facebook</option>
                                <option value="Youtube">Youtube</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-10 col-lg-10 col-sm-12 col-xs-12">
                        <div class="input-group col-md-12 col-lg-12 col-sm-12 col-xs-12">
                            <input type="text" class="form-control" id="search" ng-model="trends" />
                            <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" id="btn-search" ng-click="search()">Search</button>
                            </span>
                        </div>
                        <span style="color:red" ng-bind="errorMsg">
                    </span>
                    </div>
                    <br>
                    <br> 
                    <div id="res" class="view">
                        <div id="search-res">
                            <div class="draglist">
                                <div class="title_data col-lg-3 col-md-3 animate view" ng-repeat="subarr in mainresult track by $index" ng-init="outerIndex=$index" ng-drop="true" ng-drag="true" ng-drag-data="subarr" ng-drop-success="onDropComplete($index, $data,$event)">
                                    <div class="headerinfo">
                                        <i class="{{::selIcon }}"></i>
                                        <button type="button" class="btn btn-primary badgebtn">{{::trends}} <span class="badge">{{::reslCount }}</span></button>
                                    </div>
                                    <div class="innerbox" ng-scrollbars ng-scrollbars-config="scrollbarConfig">
                                        <div ng-repeat="res in subarr | emptycheckTitle">
                                            <ul>
                                                <li ng-show="res.title != null" class="title">{{res.title}}</li>
                                                <li ng-show="res.desp != null" class="text">{{res.desp}}</li>
                                                <li ng-show="res.text != null" class="text">{{res.text}}</li>
                                                <li ng-show="res.snippet.description != null" class="title">{{res.snippet.description}}</li>
                                                <li ng-show="res.id.videoId != null" class="title"><a ng-href="https://www.youtube.com/watch?v={{res.id.videoId}}" target="_blank">Watch video >>></a></li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div id="circularG">
                                        <div id="circularG_1" class="circularG"></div>
                                        <div id="circularG_2" class="circularG"></div>
                                        <div id="circularG_3" class="circularG"></div>
                                        <div id="circularG_4" class="circularG"></div>
                                        <div id="circularG_5" class="circularG"></div>
                                        <div id="circularG_6" class="circularG"></div>
                                        <div id="circularG_7" class="circularG"></div>
                                        <div id="circularG_8" class="circularG"></div>
                                    </div>
                                    <i data-selapi="{{::currValue }} " class="fa fa-times-circle close_btn" ng-click="removeField($event)"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
